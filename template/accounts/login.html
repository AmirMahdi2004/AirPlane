<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ورود | North Star</title>
<!--    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400&amp;family=Ubuntu:wght@400;700&amp;display=swap" rel="stylesheet" />-->
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            background: #000;
            font-size: 10px;
            height: 100%;
            overflow: hidden;
            position: relative;
            text-align: center;
            width: 100%;
            direction: rtl; /* جهت راست به چپ برای فارسی */
        }

        #logo {
            animation: logo-entry 4s ease-in;
            width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 40;
        }

        h1 {
            animation: text-glow 2s ease-out infinite alternate;
            font-family: 'Ubuntu', sans-serif;
            color: #74ebe6;
            font-size: 4.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px #000, 0 0 20px #000, 0 0 30px #000, 0 0 40px #000, 0 0 50px #000;
            margin-top: 50px;
        }

        #circle1 {
            animation: circle-entry 6s ease-in-out;
            border-radius: 100%;
            border: 10px solid #74ebe6;
            box-shadow: 0 0 0 2px black, 0 0 0 6px #74ebe6;
            height: 500px;
            width: 500px;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.4;
            z-index: -3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #circle1 img {
            border-radius: 100%;
            height: 90%;
            width: 90%;
            object-fit: cover;
            border: 5px solid #74ebe6;
        }

        .stark-login form {
            animation: form-entry 3s ease-in-out;
            background: #111;
            border: 6px solid #74ebe6;
            border-radius: 5px;
            display: inline-block;
            height: auto;
            margin: 270px auto 0;
            position: relative;
            z-index: 4;
            width: 500px;
            padding: 20px 0;
            transition: 1s all;
            text-align: center;
        }

        .stark-login input {
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #eee;
            display: block;
            font-family: 'Cabin', sans-serif;
            font-size: 1.3rem;
            height: 40px;
            margin: 20px auto 10px;
            padding: 0 10px;
            width: 400px;
        }

        .stark-login input:focus {
            background: #0B4252;
            border-color: #00fffc;
            box-shadow: 0 0 5px rgba(0, 255, 253, 0.2), inset 0 0 5px rgba(0, 255, 253, 0.1);
            color: #efe;
            outline: none;
        }

        .stark-login button {
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            display: block;
            font-family: 'Cabin', sans-serif;
            font-size: 1.3rem;
            height: 40px;
            margin: 20px auto;
            width: 400px;
            cursor: pointer;
            transition: 1s all;
        }

        .stark-login button:hover {
            background: #0C6125;
            color: #00fffc;
        }

        @keyframes circle-entry {
            0% { opacity: 0; }
            100% { opacity: 0.4; }
        }

        @keyframes form-entry {
            0% {
                height: 0;
                width: 0;
                opacity: 0;
            }
            100% {
                height: auto;
                width: 500px;
            }
        }
@keyframes text-glow {
            0% { text-shadow: 0 0 10px #000; }
            100% { text-shadow: 0 0 20px #74ebe6; }
        }
    </style>
</head>
<body>
    <div id="logo">
        <h1><i>NORTH STAR</i></h1>
    </div>
    <div id="circle1">
        <!-- بهتره مسیر تصویر رو از استاتیک جنگو استفاده کنید -->
    </div>

    <section class="stark-login">
        <h2 style="color:#74ebe6;">ورود</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.username.errors }}
            <input type="text" name="username" placeholder="نام کاربری" required id="id_username" value="{{ form.username.value|default_if_none:'' }}">

            {{ form.password.errors }}
            <input type="password" name="password" placeholder="رمز عبور" required id="id_password">

            <button type="submit">ورود</button>
        </form>
    </section>
</body>
</html>
