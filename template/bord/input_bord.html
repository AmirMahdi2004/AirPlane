    <style>
        * { box-sizing: border-box; }

        html {
          background: #000;
          font-size: 10px;
          height: 100%;
          text-align: center;
        }

        body {
          font-family: 'Cabin', sans-serif;
          color: white;
          padding: 0;
          margin: 0;
        }

        h1 {
          animation: text-glow 2s ease-out infinite alternate;
          font-family: 'Ubuntu', sans-serif;
          color: #74ebe6;
          font-size: 4rem;
          margin-top: 40px;
          text-shadow: 0 0 10px #000, 0 0 20px #000, 0 0 30px #000;
        }

        .form-container {
          animation: form-entry 1.5s ease-in-out;
          background: #111;
          border: 6px solid #74ebe6;
          border-radius: 10px;
          width: 80%;
          max-width: 600px;
          margin: 40px auto;
          padding: 30px;
          text-align: left;
        }

        .form-group {
          margin-bottom: 20px;
        }

        label {
          display: block;
          font-size: 1.5rem;
          margin-bottom: 5px;
          color: #74ebe6;
        }

        input[type="number"] {
          width: 100%;
          height: 35px;
          background: #222;
          border: 1px solid #444;
          border-radius: 5px;
          padding: 5px 10px;
          color: #fff;
          font-size: 1.4rem;
        }

        input[type="number"]:focus {
          background: #0B4252;
          border-color: #00fffc;
          box-shadow: 0 0 5px rgba(0, 255, 253, 0.2), inset 0 0 5px rgba(0, 255, 253, 0.1);
          outline: none;
        }

        button {
          margin-top: 20px;
          width: 100%;
          height: 40px;
          background: #222;
          border: 1px solid #444;
          border-radius: 5px;
          font-size: 1.5rem;
          color: white;
          transition: 0.4s;
          cursor: pointer;
        }

        button:hover {
          background: #0C6125;
          color: #00fffc;
        }

        @keyframes form-entry {
          0% { opacity: 0; transform: scale(0.8); }
          100% { opacity: 1; transform: scale(1); }
        }

        @keyframes text-glow {
          0% { text-shadow: 0 0 10px #000; }
          100% { text-shadow: 0 0 20px #74ebe6; }
        }
    </style>
</head>
<body>
<h1>✈ Aircraft Data Entry ✈</h1>

<div class="form-container">
    <form id="aircraftForm">
        {% csrf_token %}
